<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Web OS Desktop — Quick Settings Panel</title>

    <!--‑‑‑‑‑‑‑‑‑‑‑‑‑‑‑‑ STYLES ‑‑‑‑‑‑‑‑‑‑‑‑‑‑‑‑-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--–––––––––––––– Loader ––––––––––––––-->
    <div id="loader">
        <div class="line">
            <video controls autoplay src="./assets/opening.mp4"></video>
        </div>
    </div>

    <!--–––––––––––––– UI skeleton ––––––––––––––-->
    <button id="new-file-btn" style="display:none"></button>
    <div id="desktop"></div>

    
    <!-- Taskbar -->
  <div id="taskbar">
    <button id="start-btn" title="Start"></button>
    <input id="search-input" placeholder="Search on Brave…  ⏎" />
    <img id="brave-icon" class="taskbar-icon" src="https://img.icons8.com/?size=100&id=ZAPJV5FAO4PW&format=png&color=000000" title="Brave Browser" />

    <div id="task-items"></div>

    <div id="system-tray">
      <img id="wifi-icon" style="background-color: aqua;" src="https://img.icons8.com/?size=100&id=f0pBNtttp6I9&format=png&color=000000" title="Quick Settings" />
      <span id="datetime"></span>
    </div>
  </div>

    <!-- Desktop right‑click menu -->
  <!-- <ul id="desktop-menu">
    <li id="dm-refresh">Refresh</li>
    <li id="dm-newfile">New File</li>
  </ul> -->

    <!-- Quick‑settings panel -->
    <div id="quick-panel">
        <section>
            <div class="player">
                <h2 id="title">Select a Song</h2>
                <audio id="audio"></audio>

                <div class="controls">
                    <button id="prev">⏮️</button>
                    <button id="play">▶️</button>
                    <button id="next">⏭️</button>
                </div>

                <ul id="playlist">
                    <!-- Songs will be dynamically added -->
                </ul>
            </div>
        </section>
<hr>
        <section>
            <div class="toggle-row">
                <button id="qp-wifi" class="toggle-btn active">Wi‑Fi</button>
                <button id="qp-bt" class="toggle-btn active">Bluetooth</button>
            </div>
            <div class="toggle-row" style="margin-top:8px">
                <button id="qp-air" class="toggle-btn">Airplane</button>
                <button id="qp-power" class="toggle-btn">Energy Saver</button>
                <button id="qp-night" class="toggle-btn">Night Light</button>
            </div>
        </section>
<hr>
        <section>
            <div>Brightness</div>
            <div class="slider-row">
                <input id="qp-bright" type="range" min="40" max="100" value="100">
            </div>
            <div style="margin-top:6px">Speaker</div>
            <div class="slider-row">
                <input id="qp-vol" type="range" min="0" max="100" value="80">
            </div>
        </section>
<hr>
        <section>
            <div class="battery-row">
                <div class="battery-bar">
                    <img src="https://img.icons8.com/?size=100&id=8rl7hetZ9JoC&format=png&color=000000" alt="">
                </div>
                <button id="settings-btn" class="settings-btn">⚙️</button>
            </div>
        </section>
    </div>

    <!-- Start‑menu -->
    <div id="start-menu" style="display:none; margin: 7px; padding: 20px;
     position:absolute;bottom:40px;left:6px;width:320px;max-width: 600px;
     background:rgba(67, 66, 66, 0.664);color:#fff; flex-wrap: wrap;
     border:1px solid #555;border-radius:6px;
     box-shadow:0 0 10px rgba(0,0,0,.8);z-index:4000">
        <section>
            <div class="start-item" data-app="notepad" style="padding:8px 14px;cursor:pointer">
                <img style="height: 20px;background-color: #3e3a3a00;" src="./assets/Windows_Notepad.png" alt="">
                Notepad
            </div>
            <div class="start-item" data-app="vscode" style="padding:8px 14px;cursor:pointer">
                <img style="height: 20px;background-color: #3e3a3a00;" src="./assets/visual-studio-code.png" alt="">
                VS Code
            </div>
            <div class="start-item" data-app="terminal" style="padding:8px 14px; cursor:pointer">
                <img style="height: 20px;background-color: #3e3a3a00;"
                    src="https://img.icons8.com/?size=100&id=WbRVMGxHh74X&format=png&color=000000" alt="">
                Terminal
            </div>
            <div class="start-item" data-app="camera" style="padding:8px 14px; cursor:pointer">
                <img style="height: 20px;background-color: #3e3a3a00;" src="./assets/camera.png" alt="">
                Camera
            </div>
            <div class="start-item" data-app="ms 360" style="padding:8px 14px; cursor:pointer">
                <img style="height: 20px;background-color: #3e3a3a00;"
                    src="https://img.icons8.com/?size=100&id=g7UKWvv49CoI&format=png&color=000000" alt="">
                MS 360
            </div>
        </section>
        <hr>
        <section id="user-section" style="display: flex;justify-content: space-between; text-align:center; color:#fff">
            <div id="user">
                <img src="https://img.icons8.com/?size=100&id=423kipnPTZJn&format=png&color=000000" width="28"
                    style="background-color: #ffffff; margin-top: 15px; border-radius:50%">
                SWARAJ SANODIYA
            </div>

            <img id="shutDown" style="height: 25px; margin-right: 115px; margin-top: 10px;"
                src="https://img.icons8.com/?size=100&id=qw2SuQZ9u5JU&format=png&color=000000" alt="">

        </section>
    </div>

    <!-- Context‑menu -->
    <ul id="context-menu" class="hidden" style="position:absolute;background:#2a2a2a;color:#fff;
           list-style:none;padding:5px 0;margin:0;
           border:1px solid #555;border-radius:5px;
           z-index:9000;width:150px;box-shadow:2px 2px 8px rgba(0,0,0,.4);display:none">
        <li id="newfile-option" style="padding:8px 12px;cursor:pointer">+ New File</li>
        <li id="rename-option" style="padding:8px 12px;cursor:pointer">Rename</li>
        <li id="delete-option" style="padding:8px 12px;cursor:pointer">Delete</li>
    </ul>

    <!-- Recycle‑bin -->
    <div id="recycle-bin"
        style="position:absolute;bottom:60px;right:20px;width:60px;text-align:center;color:#fff;cursor:pointer">
        <img src="https://img.icons8.com/?size=100&id=LSoehRJhf1ga&format=png&color=000000" width="48">
        <div>Recycle Bin</div>
    </div>
    <div id="recycle-list" style="position:absolute;bottom:130px;right:20px;width:150px;
            max-height:200px;overflow-y:auto;background:rgba(0,0,0,.6);
            color:#fff;font-size:14px;padding:5px;border-radius:5px;display:none"></div>

    <!--‑‑‑‑‑‑‑‑‑‑‑‑‑‑‑‑ SCRIPT ‑‑‑‑‑‑‑‑‑‑‑‑‑‑‑‑-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
        integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"
        integrity="sha512-P2IDYZfqSwjcSjX0BKeNhwRUH8zRPGlgcWl5n6gBLzdi4Y5/0O4zaXrtO4K9TZK6Hn1BenYpKowuCavNandERg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>

</body>

</html>
